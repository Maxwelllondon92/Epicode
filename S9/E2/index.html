<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boostrap -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- gfonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&family=Open+Sans+Condensed:wght@300&display=swap"
        rel="stylesheet">
    <!-- CSSreset -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Style -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>CornerHobby - Libri, Film, Musica, Giochi</title>
</head>

<body>
    <!-- HEADER -->
    <navbar>
        <nav class="navbar navbar-expand-lg navbar-dark border border-dark">
            <div class="container mx-auto">
                <!-- LOGO -->
                <div class="ch-logo"></div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item ch-userLogged mx-2"><a class="nav-link" href="javascript:void(0)">Ciao,
                                <span id="ch-currentUser"></span></a></li>
                        <li class="nav-item ch-userLogged mx-2"><a class="nav-link" href="cart.html"><i
                                    class="fas fa-shopping-cart"></i> Carrello</a></li>
                        <li class="nav-item ch-userLogged mx-2"><a class="nav-link" id="ch-logoutBtn"
                                href="javascript:void(0)"><i class="fas fa-sign-out-alt"></i> Log Out</a></li>
                        <li class="nav-item ch-noUserLogged ms-2"><a class="nav-link" href="login.html"><i
                                    class="fas fa-sign-in-alt"></i> Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </navbar>
    <!-- MAIN -->
    <main class="row m-0">

        <aside id="ch-filters" class="offcanvas offcanvas-bottom p-4">
            <h3 class="mb-2 fs-4">Categorie:</h3>
            <select name="ch-categories" id="ch-categories" class="mb-4 mx-3 w-75">
                <option value="libri">Libri</option>
                <option value="film">Film</option>
                <option value="musica">Musica</option>
            </select>
            <h3 class="mb-2 fs-4">Generi:</h3>
            <p class="fst-italic">*Filtri non implementati*</p>

            <div id="ch-book-genres" class="ch-genres">
                <ul class="d-flex flex-row flex-wrap">
                </ul>
            </div>
            <div id="ch-film-genres" class="ch-genres">
                <ul class="d-flex flex-row flex-wrap">
                </ul>
            </div>
            <div id="ch-music-genres" class="ch-genres">
                <ul class="d-flex flex-row flex-wrap">
                </ul>
            </div>
        </aside>

        <section class="col-12 col-lg-9 p-4" id="ch-catalogue">
            <div class="d-flex justify-content-center align-items-center mb-4">
                <h2 id="ch-catalogueTitle" class="fs-2 fw-bold">
                    </h3>
                    <a class="text-secondary text-end" href="javascript(0):void" id="ch-filterBtn"
                        data-bs-toggle="offcanvas" data-bs-target="#ch-filters"><i class="fas fa-filter"></i> Filtri</a>
            </div>

            <div id="ch-catalogue-container" class="d-flex flex-wrap justify-content-between"></div>

        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white p-3 border border-dark text-center">
        <div class="d-flex mb-3 align-items-center">
            <div class="col-md-6">
                <div class="ch-logo"></div>
            </div>
            <div class="col-md-6">
                <ul>
                    <li><a href="" class="text-white"><i class="fab fa-facebook-square mx-2"></i></a></li>
                    <li><a href="" class="text-white"><i class="fab fa-instagram-square mx-2"></i></a></li>
                    <li><a href="" class="text-white"><i class="fab fa-twitter-square mx-2"></i></a></i></li>
                </ul>
            </div>
        </div>
        <small>&copy; 2022 CornerHobby</small>
    </footer>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src="assets/scripts/index.js"></script>
</body>

</html>
