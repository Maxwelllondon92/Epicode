<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h2>Iscriviti alla newsletter</h2>
        <form>
            <div>
                <h3>Nome</h3><input type="text" id="nome" placeholder=""><b class="avviso"></b>
            </div>
            <div>
                <h3>Email</h3><input type="text" id="email"><b class="avviso"></b>
            </div>

            <div>
                <h3>Conferma Email</h3>
                <input type="text" id="confirm-email"><b class="avviso"></b>
            </div>

            <div>
                <h3>Clicca a dati inseriti</h3>
                <button type="button" id="send">Invia</button>
                <button type="button" id="clear">Pulisci Form</button>
            </div>
        </form>
    </main>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
