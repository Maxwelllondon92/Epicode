<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Bancaria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>

<body>
    <label for="conto">Seleziona Conto</label>
    <select name="conto" id="conto">
    </select>
    <br>
    <span>Tipologia di Conto: </span><i id="tipo"></i>
    <br>
    <span>Saldo: </span><i id="saldo"></i>
    <br>
    <label for="operazione">Seleziona Operazione</label>
    <select name="operazione" id="operazione">
        <option value="versa">Versa</option>
        <option value="preleva">Preleva</option>
    </select>
    <input type="number" name="ammontare" id="ammontare" value="100">
    <button id="esegui">Esegui</button>
    <hr>
    <h3>Passa a Conto Gold</h3>
    <p>Con Conto Gold ottieni il 0.5% aggiuntivo su ogni versamento eseguito!</p>
    <hr>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="conti.js"></script>
</body>

</html>
