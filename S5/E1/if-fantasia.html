<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-fantasia</title>
</head>
<body>

    <div style="width: 100px;height: 100px;background-color: red;" id="quadrato"></div>
    <script>

        var numero = Math.round(Math.random()*10)
        const quad = document.getElementById("quadrato")

        console.log(numero)
        if(numero<=5){
            console.log(numero +" è un voto insufficiente")
            if(numero<4){
                console.log("gravemente insufficiente!")
                quad.style.display="none";
            }
        }else if(numero>5 && numero<=7){
            console.log(numero +" è un buon voto")
            quad.style.backgroundColor="blue";
            quad.style.width="200px";
        }else{
            console.log(numero +" è un ottimo voto")
            quad.style.backgroundColor="green";
            quad.style.width="300px";
        }

        if(!(numero<6)){
            console.log("promosso")
        }else{
            console.log("bocciato")
        }

    </script>
</body>
</html>
