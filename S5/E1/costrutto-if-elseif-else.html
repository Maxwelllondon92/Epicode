<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF-ELSEIF-ELSE</title>
</head>
<body>
    
    <script>
        var numero = Math.round(Math.random()*10)
        console.log(numero)
        if(numero<=5){
            console.log(numero +" è un voto insufficiente")
        }else if(numero>5 && numero<=7){
            console.log(numero +" è un buon voto")
        }else{
            console.log(numero +" è un ottimo voto")
        }
    </script>

</body>
</html>
