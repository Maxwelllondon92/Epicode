  <script>
    const nomi = document.querySelectorAll('#voti th')
    const tabVoti = document.querySelectorAll('#voti td')
    var voti = [];

    for (i = 0; i < tabVoti.length; i++) {
      voti.push(
        parseInt(tabVoti[i].innerHTML)

    }
    
    let gruppoSomma = voti.reduce(arrayReduce);
    let media = (gruppoSomma / tabVoti.length);

            return totale + valore;
