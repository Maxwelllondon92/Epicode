<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Cubo Magico ✨</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="bCube">
        <div class="sCube cube-1" id="cube-1">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
        </div>

        <div class="sCube cube-2" id="cube-2">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
        </div>

        <div class="sCube cube-3" id="cube-3">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
        </div>
    </div>
    <div id="mediaControls">
        <span id="btnIndietro"><i class="fas fa-arrow-left"></i></span>
        <span id="btnPlay"><i class="fas fa-play"></i></span>
        <!-- <span><i class="fas fa-pause"></i></span> 
            il simbolo pausa sostituisce play da script-->
        <span id="btnAvanti"><i class="fas fa-arrow-right"></i></span>
        
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
